<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <title>Labar</title>
    </head>
    <body>
        <header class="header">
            <figure>
                <img class="logo" src="./assets/images/logoForma.png" alt="Logo app">
            </figure>
        </header>
        <!-- Start app -->
        <section class="containerStart">
            <div class="texStart">
                <p class="textP">Comienza a viajar con <span>Lab&#60ar</span></p>
                <div class="btnContainer">
                    <button class="btnDownload">Descarga el app</button>
                </div>
            </div>
        </section>
        <!-- New app -->
        <section class="containerNewAPP">
            <div class="newApp">
                <h2 class="textH2">La nueva app</h2>
                <figure>
                    <img class="app" src="./assets/images/iPhone6Plus.png" alt="celular app">
                </figure>
            </div>
            <div class="textNewApp">
                <p>Llega a tu destino aún más rápido</p>
            </div>
        </section>
        <!-- Become a driver -->
        <section class="containerDriver">
            <div class="divDrive">
                <span>Conduce cuando quieras</span>
                <p>LabCar es una opción flexible para alcanzar tus metas financieras.</p>
                <div class="btnDrive">Conviértete en conductor</div>
            </div>
        </section>
        <!-- Rates -->
        <section class="containerPlace">
            <div class="ratesPlace">
                <p class="textTitle">Tarifas</p>
                <p class="textQuery">Consulta las tarifas LabCar aquí</p>
                <div class="containerSelected">
                    <div class="selectedLocation">
                        <span><img src="./assets/images/shape.png" alt="icono punto de partida"></span>
                        <p>Ingrese su punto de partida</p>
                    </div>
                    <div class="selectedLocation">
                        <span><img src="./assets/images/shape2.png" alt="icono destino"></span>
                        <p>Ingrese su destino</p>
                    </div>
                    <div class="containerBtnPlace">
                        <button class="btnPlace">¡Trazar ruta!</button>
                    </div>
                </div>
            </div>
            <div class="figureMapa">
                <img class="mapa" src="./assets/images/mapa.PNG" alt="mapa ">
            </div>
        </section>
    </body>
</html>
